<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Welcome to My Interactive Page</h1>
    <button id="themeToggle">Toggle Light/Dark Mode</button>
  </header>

  <main>
    <section id="counterSection">
      <h2>Counter Game</h2>
      <p>Clicks: <span id="counter">0</span></p>
      <button id="incrementBtn">Click Me!</button>
      <button id="resetBtn">Reset</button>
    </section>

    <section id="faqSection">
      <h2>FAQ Section</h2>
      <div class="faq">
        <h3 class="faq-question">What is JavaScript?</h3>
        <p class="faq-answer">JavaScript is a programming language that makes web pages interactive.</p>
      </div>
      <div class="faq">
        <h3 class="faq-question">What is DOM?</h3>
        <p class="faq-answer">DOM stands for Document Object Model, it represents the page structure in JavaScript.</p>
      </div>
    </section>

    <section id="formSection">
      <h2>Sign Up Form</h2>
      <form id="signupForm" novalidate>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <span class="error" id="nameError"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <span class="error" id="emailError"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password">
        <span class="error" id="passwordError"></span>

        <button type="submit">Sign Up</button>
        <p id="formSuccess" class="success"></p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
